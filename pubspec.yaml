name: repo_arborist
description: "GitHub 저장소를 살아있는 숲으로 시각화하는 Flutter 앱"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  flutter_riverpod: ^3.0.3
  google_fonts: ^6.3.2
  intl: ^0.20.2
  easy_localization: ^3.0.8

  # Firebase
  firebase_core: ^4.2.0
  firebase_crashlytics: ^5.0.3

  pedantic_mono: ^1.34.0
  http: ^1.5.0
  flutter_svg: ^2.2.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_dotenv: ^6.0.0
  cloud_firestore: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.1
  flutter_gen_runner: ^5.12.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/translations/
    - assets/images/plants/
    - assets/images/etc/
flutter_gen:
  output: lib/gen/
  line_length: 80
  integrations:
    flutter_svg: true